<div id="{{elm}}" class="swiper-container">
    <div class="swiper-wrapper">

        <div class="swiper-slide" ng-repeat="image in images">
            <img ng-if="!image.href" ng-src="{{::get_image(image.url)}}">
            <a ng-if="image.href" ng-href="{{image.href}}"><img
                    ng-src="{{::get_image(image.url)}}"></a>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
