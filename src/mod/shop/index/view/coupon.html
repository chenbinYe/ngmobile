<div class="content coupon" style="min-height: 468px;">
    <div class="content-body">
        <div class="ump-coupon-wrap">
            <div class="channel-nav three-nav">
                <div class="tabber-ios-gray tabber tabber-ios">
                    <a class="active" ng-class="{'active':num==0}" ng-click="num=0">全部</a>
                    <a class="" ng-class="{'active':num==1}" ng-click="num=1">即将过期</a>
                </div>
            </div>
            <ul class="list block block-list block-list-cart block-border-none"
                ng-if="!cusCoupons||F.json_length(cusCoupons)==0">
                <div class="empty-list ">
                    <div class="empty-list-header">
                        <h4>暂时还没有优惠券</h4>
                        <!--<span>赶紧挑选商品吧！</span>-->
                    </div>
                    <!--<div class="empty-list-content"><a href="#/shop" class="home-page tag tag-big tag-orange">去逛逛</a>-->
                    <!--</div>-->
                </div>
            </ul>
            <ul class="ump-coupon-list" ng-repeat="cusCoupon in cusCoupons">
                <li class="ump-coupon-item coupon-style-{{$index%4}}" ng-if="getdate(cusCoupon)>=num">
                    <div class="coupon-left-part-{{$index%4}}">
                        <div class="inner">
                            <h4 class="coupon-shop-name">{{cusCoupon.couponName}}</h4>

                            <div class="ump-coupon-value">
                                <span>￥</span><i>{{cusCoupon.couponAmt}}</i>
                            </div>
                            <div class="ump-coupon-condition" ng-if="cusCoupon.fullAmt>0">
                            使用限制：订单满{{cusCoupon.fullAmt}}元
                            </div>
                            <div class="ump-coupon-condition" ng-if="cusCoupon.fullAmt==0">
                                使用限制：无限制
                            </div>
                        </div>
                    </div>
                    <div class="coupon-right-part">
                        <div>
                            <p>使用期限</p>

                            <p>{{ cusCoupon.startTime|date : 'yyyy-MM-dd HH:mm:ss' }}</p>

                            <p>{{ cusCoupon.endTime|date : 'yyyy-MM-dd HH:mm:ss' }}</p>
                        </div>
                        <div class="coupon-use-state">
                                 <span class="font-size-12" ng-switch="cusCoupon.status">
                                 <span ng-switch-when="1" >未使用</span>
                                 <span ng-switch-when="2" >已使用</span>
                                 <span ng-switch-when="3" >已过期</span>
                                 <span ng-switch-when="4" >已停用</span>
                                 </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
