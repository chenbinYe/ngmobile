<div class="container coupondetail promotioncode">
    <div class="content">
        <div class="content-body">
            <div class="ump-coupon-wrap">
                <div class="ump-coupon-detail">
                    <div class="ump-coupon-header">
                        <div class="inner">
                            {{cusPromotion.promoCodeName}}
                            <div class="share"></div>
                            <div class="js-share share-response"></div>
                        </div>
                    </div>
                    <div class="ump-coupon-body">
                        <div class="inner">
                            <div class="ump-coupon-value">
                                <span>￥</span><i>{{cusPromotion.promoCodeAmt}}</i>
                            </div>
                        </div>
                    </div>
                    <div class="ump-coupon-footer">
                        <div class="inner">
                            <p class="ump-coupon-desc">有效日期：
                                <span>{{cusPromotion.startTime|date : 'yyyy-MM-dd HH:mm:ss'}}</span>至<br>
                                <span style="margin-left: 68px;">{{cusPromotion.endTime|date : 'yyyy-MM-dd HH:mm:ss'}}</span>
                            </p>

                            <p class="ump-coupon-desc" ng-if="cusPromotion.fullAmt>0">使用限制：
                                订单满{{cusPromotion.fullAmt}}元 </p>

                            <p class="ump-coupon-desc" ng-if="cusPromotion.fullAmt==0">使用限制：
                                无限制</p>
                        </div>
                    </div>

                </div>
                <div class="ump-coupon-action take-coupon-failure">
                    <div class="inner">
                        <!--<span>每人限领1张</span>-->
                        <!--<div class="coupon-msg">{{cusCouponsDetail.couponStatus}}你已领取过该唯一码</div>-->
                        <div class="links" ng-if="cusPromotion.canReceive==1">
                            <a class="butn" ng-click="receive(cusPromotion.promoCodeID)">点击领取</a>
                        </div>
                        <div class="links" ng-if="!cusPromotion.canReceive==1">
                            <span>{{cusPromotion.failReason}}</span><br><br>
                            <a class="butn" href="#/">随便逛逛</a>
                            <a class="butn" href="#/shop/index/promotionlist">我的奖品</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-404" ng-if="couponData==0" ng-include="G.path.mod+'/_public/view/404.html'"></div>
