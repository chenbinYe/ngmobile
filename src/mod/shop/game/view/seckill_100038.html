    <div class="content-sec">
        <div class="header">
            <div class="logo"><img src="static/image/shop/100038/logo.png"/></div>
            <div class="introduce"><img src="static/image/shop/100038/introduce.png" ng-click="secAction.info()"/></div>
        </div>
        <div class="product">
            <div class="productinfo">
                <div class="productName b">
                    <!--<span ng-if="productId==186">晶石手表</span>-->
                    <!--<span ng-if="productId==189">赤焰战虎</span>-->
                    <!--<span ng-if="productId==190">幻灭冥狼</span>-->
                    <!--<span ng-if="productId==192">拿瓦搪胶公仔</span>-->

                    <!--<span ng-if="productId==198">烈风光翼</span>-->
                    <span>{{secAction.data[productId].name}}</span>

                </div>
                <div class="productPrice">
                    <ur>
                        <li>
                            <s>原价{{secAction.data[productId].price}}元</s>
                        </li>
                        <li class="b" ng-if="productId">
                            秒杀价：
                        </li>
                    </ur>
                </div>
                <div class="salePrice" ng-if="productId">
                    <span class="secprice">6.1</span>元包邮
                </div>
            </div>
            <div class="productpic">
                <img src="static/image/shop/100038/product_{{productId}}.png" />
            </div>
        </div>
        <div class="nowstatus"><img src="static/image/shop/100038/go.png"></div>
        <div class="time">
            <div class="countdown">
                <div class="timenum">{{clock.hour_a}}</div>
                <div class="timenum">{{clock.hour_b}}</div>
                <div class="word">时</div>
                <div class="timenum">{{clock.minute_a}}</div>
                <div class="timenum">{{clock.minute_b}}</div>
                <div class="word">分</div>
                <div class="timenum">{{clock.second_a}}</div>
                <div class="timenum">{{clock.second_b}}</div>
                <div class="word">秒</div>

            </div>
            <div class="middle">
                <ul>
                    <li>
                        <!--<button class="secbutton disbigbutton" ng-class="{'on':show_sec}" ng-click="checkres()">秒 杀</button>-->
                        <a class="btn disbigbutton" ng-class="{'on':true}" href="#/shop/special/liuyi">进入商城</a>
                        <!--<img src="static/image/shop/100038/sec_01.png" ng-click="checkres()" style="width:134px;height: 62px">-->
                    </li>
                    <!--<li class="btn_list">-->
                    <!--<a class="btn" ng-click="secAction.share()">邀请朋友一起秒杀</a>-->
                    <!--<a class="btn" ng-click="secAction.secKillList()">秒杀攻略</a>-->
                    <!--<a class="btn" href="#/shop/100038/liuyi">去特卖会</a>-->
                    <!--</li>-->
                </ul>

            </div>
        </div>
        <div class="footsec">
            <div class="navigation left" ng-click="secAction.share()">邀请朋友一起秒杀</div>
            <div class="navigation right" ng-click="secAction.secKillList()">活动攻略</div>
        </div>
    </div>
    <div class="bg-main" ng-if="secAction.show_res"></div>
    <seckill-res></seckill-res>
